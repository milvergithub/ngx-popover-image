<div [ngClass]="{'popover-image-modal': modal && isOpened}">
    <div class="popover-image"
         [style.display]="displayPopover"
         [style.top]="positionTop"
         [style.left]="positionLeft">
        <div class="popover-image-left">
            <img src="{{image}}"
                 *ngIf="image != undefined"
                 class="img-popover-open">
        </div>
        <div class="popover-image-body popover-image-right">
            <ng-content></ng-content>
        </div>
    </div>
</div>
