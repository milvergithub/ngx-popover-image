<div #popoverDiv class='popover {{ effectivePlacement }} {{customClass}}'
     [ngStyle]="getStyles()"
     [class.in]='isIn'
     [class.fade]='animation'
     style='display: block'
     role='popover'>
    <div [hidden]='!closeOnMouseOutside' class='virtual-area'></div>
    <div class='arrow'></div>
    <h3 class='popover-title' [hidden]='!title'>{{ title }}</h3>
    <div [ngClass]="imagePosition()" [ngStyle]="getStylesImage()" *ngIf="imageUrl">
        <img [src]="imageUrl" class="ngx-image-content">
    </div>
    <div class='popover-content'>
        <ng-content></ng-content>
        {{ content }}
    </div>
</div>
